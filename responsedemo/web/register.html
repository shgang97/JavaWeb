<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>

        <script>
            /*
            分析：点击图片或者超链接，需要换一张图片
            1.给超链接和图片绑定单击事件
            2.重新设置图片的src属性值
             */
            window.onload = function () {
                //1.获取图片对象
                var img = document.getElementById("checkCode");
                //2.绑定单击事件
                img.onclick = function () {
                    //加时间戳，目的：避免缓存，无法更新图片
                    var timeStamp = new Date().getTime();
                    img.src = "/responsedemo/checkCodeServlet?" + timeStamp;
                }

                //给超链接绑定单击事件
                var heperLinks = document.getElementById("change");
                heperLinks.onclick = function () {
                    var timeStamp = new Date().getTime();
                    img.src = "/responsedemo/checkCodeServlet?" + timeStamp;
                }
            }
        </script>
    </head>
    <body>
        <img id="checkCode" src="/responsedemo/checkCodeServlet">
        <a id="change" href="">看不清？换一种</a>
    </body>
</html>
