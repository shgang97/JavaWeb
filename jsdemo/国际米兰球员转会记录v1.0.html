<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>国际米兰球员转会记录</title>

        <style>
            table {
                border: 1px solid;
                margin: auto;
                width: 500px;
            }

            td, th {
                text-align: center;
                border: 1px;
            }

            div {
                text-align: center;
                margin: 50px;
            }


        </style>
    </head>
    <body>
        <div>
            <input type="text" id="number" placeholder="请输入球衣号码">
            <input type="text" id="name" placeholder="请输入姓名">
            <input type="text" id="position" placeholder="请输入位置">
            <input type="button" id="btn_add" value="转入">
        </div>

        <table>
            <caption>球员信息表</caption>
            <tr>
                <th>球衣号码</th>
                <th>姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>

            <tr>
                <td>9</td>
                <td>卢卡库</td>
                <td>前锋</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">转出</a></td>
            </tr>

            <tr>
                <td>23</td>
                <td>巴雷拉</td>
                <td>中场</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">转出</a></td>
            </tr>

            <tr>
                <td>2</td>
                <td>阿什拉夫</td>
                <td>后卫</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);" >转出</a></td>
            </tr>
        </table>

        <script>

        /*
        分析：
        1.转入（即添加信息）：
            1.1 给添加按钮绑定单击事件
            1.2 获取文本框的内容
            1.3 创建td，设置td的文本为文本框的内容。
            1.4 创建tr
            1.5 将td添加到tr中
            1.6 获取table，将tr添加到table中
        2.转出（即删除信息）：
            2.1 确定点击的是哪一个超链接
            <a href="javascript:void(0);" onclick="delTr(this);" >删除</a>
            2.2 怎么删除？
            removeChild():通过父节点删除子节点
        */

            //1. 获取按钮
            document.getElementById("btn_add").onclick = function () {
                //2.获取文本框的内容
                var num = document.getElementById("number").value;
                var name = document.getElementById("name").value;
                var positon = document.getElementById("position").value;

                //3. 创建td，赋值td的标签体
                var td_num = document.createElement("td");
                var text_num = document.createTextNode(num)
                td_num.appendChild(text_num);

                var td_name = document.createElement("td");
                var text_name = document.createTextNode(name);
                td_name.appendChild(text_name);

                var td_pos = document.createElement("td");
                var text_pos = document.createTextNode(positon);
                td_pos.appendChild(text_pos);

                //a标签的td
                var td_a = document.createElement("td");
                var ele_a = document.createElement("a");
                ele_a.setAttribute("href", "javascript:void(0);");
                ele_a.setAttribute("onclick", "delTr(this)");
                var text_a = document.createTextNode("转出");
                ele_a.appendChild(text_a);
                td_a.appendChild(ele_a);

                //4.创建tr
                var tr = document.createElement("tr");

                //5. 添加到tr中
                tr.appendChild(td_num);
                tr.appendChild(td_name);
                tr.appendChild(td_pos);
                tr.appendChild(td_a)

                //6. 获取table
                var table = document.getElementsByTagName("table")[0];
                table.appendChild(tr);
            }

            //定义转出方法
            function delTr(obj) {
                //标签的层级关系：table -> tr -> td -> a
                //获取tr标签
                var tr = obj.parentNode.parentNode;
                //获取table标签
                var table = tr.parentNode;
                //通过table标签删除tr标签
                table.removeChild(tr);
            }
        </script>



    </body>
</html>
